<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <!--script src="https://unpkg.com/vue/dist/vue@2.2.0.js"></script-->
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <img src="https://vuejs.org/images/logo.png" alt="Vue logo">
    <h1>{{ greeting }}</h1>
    <ul>
      <li>
        To learn more about Vue, visit
        <a :href="docsURL" target="_blank">{{ humanizeURL(docsURL) }}</a>
      </li>
    </ul>

    <div>
  	  <ul>
  		  <li v-for="image in images"><a v-on:click.prevent="showModal(image)" :href="image">{{image}}</a></li>
  	  </ul>
    </div>
    <image-modal :image="selectedImageSrc" :close-modal="closeModal" :style-object="styleObject" :header-style="headerStyle"></image-modal>
  </div>

<script type="text/x-template" id="image-modal">
  <div :style="styleObject" v-show="image">
      <div :style="headerStyle">x</div>
      <img :src="image">
  </div>
</script>

  <script>
    Vue.component('image-modal', {
      //template: '#image-modal',
      template: `
      <div :style="styleObject" v-show="image">
          <div :style="headerStyle"><button @click="close">x</button></div>
          <img :src="image">
      </div>
      `,
      props: ['image', 'styleObject', 'headerStyle', 'closeModal'],
      methods: {
        close: function() {
          this.closeModal();
        }
      }
    });

    var imageApp = new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your Vue.js app!',
        docsURL: 'http://vuejs.org/guide/',
        images: [
          'small1.jpg',
          'wide1.jpg',
          'long1.jpg',
          'big1.jpg'
        ],
        selectedImageSrc: null,
        styleObject: {
          border: '1px solid black',
          backgroundColor: 'rgba(0, 0, 0, 0.8)',
          width: '100%',
          height: '100%',
          position: 'absolute',
          top: 0,
          left: 0,
          zIndex: '100'
        },
        headerStyle: {
          backgroundColor: 'black',
          width: '100%',
          height: '70px',
          color: 'white'
        },
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        },
        showModal: function(image) {
          this.selectedImageSrc = image;
        },
        closeModal: function() {
          this.selectedImageSrc = null;
        }
      }
    })
  </script>
</body>
</html>
