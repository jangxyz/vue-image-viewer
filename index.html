<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!--script src="vue.js"></script-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <style>
  .modal-main {
    border: 1px solid black;
    background-color: rgba(0, 0, 0, 0.8);
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 100;
  }

  .modal-header {
    background-color: black;
    width: 100%;
    height: 70px;
    color: white;
  }

  .btn-close {
    font-size: 24px;
    width: 40px;
    height: 40px;
  }


  </style>
</head>
<body>

  <script type="text/x-template" id="image-modal">
    <div class="modal-main" v-show="image">
      <div class="modal-header"><button class="btn-close" @click="close">x</button></div>
      <img :src="image">
    </div>
  </script>

  <!-- -->
  <div id="app">
    <img src="https://vuejs.org/images/logo.png" alt="Vue logo">

    <div>
      <ul>
          <li v-for="image in images"><a @click.prevent="showModal(image)" :href="image">{{image}}</a></li>
      </ul>
    </div>
    <image-modal v-if="selectedImageSrc" :image="selectedImageSrc" @close="closeModal"></image-modal>
  </div>


  <!-- code -->
  <script src="image-modal.js"></script>
  <script src="image-app.js"></script>
</body>
</html>
